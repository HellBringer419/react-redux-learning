<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reseter.css">

    <header class="topbar">
        <span class="profile-pic">
            <img src="https://s2.svgbox.net/hero-solid.svg?ic=user&color=16a085" width="32" height="32">
        </span>
        <span class="brand">John Doe</span>
        
        <span class="logo">
            <img src="https://s2.svgbox.net/hero-solid.svg?ic=camera&color=ecf0f1" width="32" height="32">
        </span>
    </header>

    <section class="body">
        <h4 class="heading"> Your Image Carousel </h4>

        <div class="carousel-wrapper">
            <div class="carousel">
                <span class="carousel-btn-prev" onclick="movePrev()">
                    <img src="https://s2.svgbox.net/hero-solid.svg?ic=chevron-double-left&color=16a085" width="32" height="32">
                </span>

                <img src="https://images.unsplash.com/photo-1571768723915-99a5427b13c3?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8R3RyQlNjdjFiNU18fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="image carousel-image initial">
                <img src="https://images.unsplash.com/photo-1602774033599-1a1fe9af740d?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8R3RyQlNjdjFiNU18fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="image carousel-image">
                <img src="https://images.unsplash.com/photo-1608721587536-d266bea4cf9d?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDh8R3RyQlNjdjFiNU18fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="image carousel-image">
                <img src="https://images.unsplash.com/photo-1594100165806-939c3fbb5b6a?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fEd0ckJTY3YxYjVNfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" class="image carousel-image">

                <span class="carousel-btn-next" onclick="moveNext()">
                    <img src="https://s2.svgbox.net/hero-solid.svg?ic=chevron-double-right&color=16a085" width="32" height="32">
                </span>
            </div>
        </div>
